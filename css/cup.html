/* 圣杯布局 */
<body>
<div id="hd">header</div>
<div id="bd">
  <div id="middle">middle</div>
  <div id="left">left</div>
  <div id="right">right</div>
</div>
<div id="footer">footer</div>
</body>

<style>
body{
  height: 100%;
}
#hd{
    height:10%;
    background: #666;
    text-align: center;
}
#bd{
    /*左右栏通过添加负的margin放到正确的位置了，此段代码是为了摆正中间栏的位置*/
    padding:0 200px 0 180px;
    height:90%;
}
#middle{
    float:left;
    width:100%;/*左栏上去到第一行*/
    height:100%;
    background:blue;
}
#left{
    float:left;
    width:180px;
    height:100%;
    margin-left:-100%;
    background:rgb(180, 197, 48);
    /*中间栏的位置摆正之后，左栏的位置也相应右移，通过相对定位的left恢复到正确位置*/
    position:relative;
    left:-180px;
}
#right{
    float:left;
    width:200px;
    margin-left:-200px;
    height:100%;
    background:#0c9;
    /*中间栏的位置摆正之后，右栏的位置也相应左移，通过相对定位的right恢复到正确位置*/
    position:relative;
    right:-200px;
}
#footer{
    height:10%;
    background: #666;
    text-align: center;
}
</style>
